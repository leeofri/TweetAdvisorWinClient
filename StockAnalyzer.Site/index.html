<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | Dashboard</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- jvectormap -->
    <link rel="stylesheet" href="plugins/jvectormap/jquery-jvectormap-1.2.2.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="dist/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="dist/css/NewCss.css">
    <link rel="stylesheet" href="plugins/morris/morris.css">
    <!-- Daterange picker -->
    <link rel="stylesheet" href="plugins/datepicker/datepicker3.css">
    <link rel="stylesheet" href="plugins/daterangepicker/daterangepicker-bs3.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="plugins/iCheck/flat/blue.css">
    <!-- bootstrap wysihtml5 - text editor -->
    <link rel="stylesheet" href="plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <div style="text-align:center;">
                <br />
                <img src="logo.jpg" style="width:120px; height:120px;" />
                <h1 style="font-family:Century Gothic; font-size:50px;">Tweet Advisor</h1>
            </div>

            <br />
            <br />

            <!-- Main content -->
            <section class="content">
                <!-- Candidates boxes -->
                <div class="row">
                    <div class="profilepic col-sm-6 col-xs-12">
                        <div class="info-box">
                            <span class="info-box-icon bg-aqua"><i><img class="candidate" src="Hillary Clinton.jpg" /></i></span>
                            <div class="info-box-content">
                                <span class="info-box-text">Hillary Clinton</span>
                                <span class="info-box-number" id="HC"></span>
                            </div><!-- /.info-box-content -->
                        </div><!-- /.info-box -->
                    </div><!-- /.col -->
                    <div class="profilepic col-sm-6 col-xs-12">
                        <div class="info-box">
                            <span class="info-box-icon bg-red"><i><img class="candidate" src="Bernie Sanders.jpg" /></i></span>
                            <div class="info-box-content">
                                <span class="info-box-text">Bernie Sanders</span>
                                <span class="info-box-number" id="BS"></span>
                            </div><!-- /.info-box-content -->
                        </div><!-- /.info-box -->
                    </div><!-- /.col -->
                    <!-- fix for small devices only -->
                    <div class="clearfix visible-sm-block"></div>

                    <div class="profilepic col-sm-6 col-xs-12">
                        <div class="info-box">
                            <span class="info-box-icon bg-purple"><i><img class="candidate" src="Ted Cruz.jpg" /></i></span>
                            <div class="info-box-content">
                                <span class="info-box-text">Ted Cruz</span>
                                <span class="info-box-number" id="TC"></span>
                            </div><!-- /.info-box-content -->
                        </div><!-- /.info-box -->
                    </div><!-- /.col -->

                    <div class="profilepic col-sm-6 col-xs-12">
                        <div class="info-box">
                            <span class="info-box-icon bg-green"><i><img class="candidate" src="donald trump.jpg" /></i></span>
                            <div class="info-box-content">
                                <span class="info-box-text">Donald Trump</span>
                                <span class="info-box-number" id="DT"></span>
                            </div><!-- /.info-box-content -->
                        </div><!-- /.info-box -->
                    </div><!-- /.col -->

                    <div class="profilepic col-sm-6 col-xs-12">
                        <div class="info-box">
                            <span class="info-box-icon bg-yellow"><i><img class="candidate" src="John Kasich.jpg" /></i></span>
                            <div class="info-box-content">
                                <span class="info-box-text">John Kasich</span>
                                <span class="info-box-number" id="JK"></span>
                            </div><!-- /.info-box-content -->
                        </div><!-- /.info-box -->
                    </div><!-- /.col -->
                </div><!-- /.row -->

                <hr />

                <!--Trends Report -->
                <div style="width: 100%; height: 20px; border-bottom: 1px solid #4682B4; text-align: center">
                    <span style="font-family:Century Gothic; font-size: 40px; background-color: #F3F5F6; padding: 0 10px;">
                        Daily Report
                    </span>
                </div><br /><br /><br />

                <div class="row">
                    <div class="col-md-12">
                        <!-- Calendar -->
                        <section class="col-lg-5 connectedSortable ui-sortable" style="width:80%">
                            <!-- Bar chart -->
                            <div class="box box-primary">
                                <div class="box-body">
                                    <div id="daily-chart" style="height: 300px;"></div>
                                </div><!-- /.box-body-->
                            </div><!-- /.box -->
                        </section>
                        <section class="col-lg-5 connectedSortable ui-sortable" style="width:20%">
                            <div class="box box-solid" style="font-size:10px; background-color:rgba(70, 130, 180, .5);">
                                <div class="box-header">
                                    <i class="fa fa-calendar"></i>
                                    <h3 class="box-title">Calendar</h3>
                                </div><!-- /.box-header -->
                                <div class="box-body no-padding">
                                    <!--The calendar -->
                                    <div id="calendar" style="width:100%; height:285px;"></div>
                                    <input type="hidden" id="my_hidden_input">
                                </div><!-- /.box-body -->
                            </div><!-- /.box -->
                        </section>
                    </div>
                </div>

                <!--Trends Report -->
                <div style="width: 100%; height: 20px; border-bottom: 1px solid #4682B4; text-align: center">
                    <span style="font-family:Century Gothic; font-size: 40px; background-color: #F3F5F6; padding: 0 10px;">
                        Trends Report
                    </span>
                </div><br /><br /><br />

                <div class="row" style="display:inline-block; margin-left:20px; font-size:18px; font-family:Century Gothic;">
                    Start Date:<input type="date" id="startDate" style="margin-right:20px;">
                    End Date:<input type="date" id="endDate">
                </div><br /><br />

                <div class="row">
                    <div class="col-md-12">
                        <section class="col-lg-7 connectedSortable ui-sortable" style="width:100%">
                            <div class="box">
                                <div class="box-body">
                                    <!-- AREA CHART -->
                                    <div class="chart" id="revenue-chart" style="height: 300px;"></div>
                                </div><!-- ./box-body -->
                            </div><!-- /.box -->
                        </section>
                    </div><!-- /.col -->
                </div><!-- /.row -->

            </section><!-- right col -->
        </div><!-- /.row (main row) -->
    </div><!-- /.content-wrapper -->
    <footer class="main-footer">
        <strong>Moran Shmilovitshe, Lee Ofri, Tzvika Mordoch, Shahaf Marom, Supervisor: Dr. Nezer Zaidenberg</strong>
    </footer>

    <!-- jQuery 2.1.4 -->
    <script src="plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
      $.widget.bridge('uibutton', $.ui.button);
    </script>
    <!-- Bootstrap 3.3.5 -->
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <!-- FLOT CHARTS -->
    <script src="plugins/flot/jquery.flot.min.js"></script>
    <!-- FLOT RESIZE PLUGIN - allows the chart to redraw when the window is resized -->
    <script src="plugins/flot/jquery.flot.resize.min.js"></script>
    <!-- FLOT PIE PLUGIN - also used to draw donut charts -->
    <script src="plugins/flot/jquery.flot.pie.min.js"></script>
    <!-- FLOT CATEGORIES PLUGIN - Used to draw bar charts -->
    <script src="plugins/flot/jquery.flot.categories.min.js"></script>

    <!-- Morris.js charts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="plugins/morris/morris.min.js"></script>
    <!-- FastClick -->
    <script src="plugins/fastclick/fastclick.min.js"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/app.min.js"></script>
    <!-- Sparkline -->
    <script src="plugins/sparkline/jquery.sparkline.min.js"></script>
    <!-- jvectormap -->
    <script src="plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
    <script src="plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
    <!-- SlimScroll 1.3.0 -->
    <script src="plugins/slimScroll/jquery.slimscroll.min.js"></script>
    <!-- ChartJS 1.0.1 -->
    <script src="plugins/chartjs/Chart.min.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="dist/js/demo.js"></script>
    <!-- jQuery Knob Chart -->
    <script src="plugins/knob/jquery.knob.js"></script>
    <!-- daterangepicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js"></script>
    <script src="plugins/daterangepicker/daterangepicker.js"></script>
    <!-- datepicker -->
    <script src="plugins/datepicker/bootstrap-datepicker.js"></script>
    <!-- Bootstrap WYSIHTML5 -->
    <script src="plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>
    <!-- Slimscroll -->
    <script src="plugins/slimScroll/jquery.slimscroll.min.js"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/app.min.js"></script>
    <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
    <script src="dist/js/pages/dashboard.js"></script>
</body>
</html>
